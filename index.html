<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - TWENTY8 AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .logo-wrapper {
      position: relative;
      width: 280px;
      max-width: 80vw;
      margin-bottom: 25px;
    }
    .logo-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
    .shine-overlay {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }
    .brand-name {
      font-size: 2.2em;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ff00, #ccffcc, #00ff00);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: gradientFade 3s ease-in-out infinite;
    }
    @keyframes gradientFade {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
    .subtitle {
      font-size: 0.95em;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 15px;
      opacity: 0.9;
    }
    .countdown {
      font-size: 1.2em;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 6px;
      color: #00ff00;
      margin-bottom: 10px;
    }
    .footer {
      font-size: 0.8em;
      color: #777;
      opacity: 0.6;
      font-weight: 300;
      text-align: center;
      padding: 10px 0;
    }
  </style>
