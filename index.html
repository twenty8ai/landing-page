<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - TWENTY8 AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .logo-wrapper {
      position: relative;
      width: 300px;
      max-width: 80vw;
      margin-bottom: 20px;
    }
    .logo-wrapper svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .shine-overlay {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }
    .brand-name {
      font-size: 2.2em;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ff00, #ccffcc, #00ff00);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: gradientFade 3s ease-in-out infinite;
    }
    @keyframes gradientFade {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
    .subtitle {
      font-size: 0.95em;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 15px;
      opacity: 0.9;
    }
    .countdown {
      font-size: 1.2em;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 6px;
      color: #00ff00;
      margin-bottom: 10px;
    }
    .footer {
      font-size: 0.8em;
      color: #777;
      opacity: 0.6;
      font-weight: 300;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-wrapper">
    <!-- Your real luminous green horizontal 8 logo -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
      <path d="M25 25a12.5 12.5 0 1 0 0.001-0.001zM75 25a12.5 12.5 0 1 1-0.001 0.001z" fill="none" stroke="#00FF00" stroke-width="6" />
      <path d="M37.5 25c5-5 20-5 25 0s-20 5-25 0z" fill="none" stroke="#00FF00" stroke-width="6"/>
    </svg>
    <div class="shine-overlay"></div>
  </div>

  <div class="brand-name">TWENTY8 AI</div>
  <div class="subtitle">Weâ€™re building something intelligent and luminous. Stay tuned!</div>
  <div class="countdown" id="countdown">Launching in: <span id="countdown-timer"></span></div>
</div>

<div class="footer">
  <p>&copy; 2025 TWENTY8 AI | All Rights Reserved</p>
</div>

<script>
const now = new Date();
const launchDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
const timer = setInterval(function() {
  const now = new Date().getTime();
  const distance = launchDate - now;
  if (distance < 0) {
    clearInterval(timer);
    document.getElementById("countdown-timer").innerText = "Launched!";
    return;
  }
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown-timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);
</script>

</body>
</html>
