        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Background Image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1500x1000'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            filter: brightness(60%);
            z-index: -1;
        }

        /* Main Container */
        .container {
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .brand-name {
            font-size: 6em;
            font-weight: 800;
            color: #FFD700; /* Luxurious Gold */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* Glowing effect */
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 300;
            color: #ddd;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .countdown {
            font-size: 2.5em;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #FFD700; /* Gold countdown text */
            animation: fadeIn 2s ease-in-out 1s;
        }

        /* Countdown Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: #bbb;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* Media Queries for Mobile Responsiveness */

            .brand-name {
                font-size: 4em;
                letter-spacing: 3px;
            }

                margin-bottom: 20px;
            }

            .countdown {
                font-size: 2em;
                padding: 8px 16px;
            }

            .footer {
                font-size: 1em;
            }
